<body class="landing-body">

                    <center>
                        <a class="navbar-brand" href="#" style="font-size:35px;">
                            <img src="logo.png" class="img-thumbnail w-30 h-30" alt=""
                                style="width:50px; height:50px; border-radius:50%;">
                            <span style="color:white; font-size: larger; font-weight:700;">Ck</span><span style="color: red;
                                font-weight: 700;
                                font-size: 33px;">-Gym</span>
                        </a>
                    </center>
                </div>
                <div class="container">
                    <form id="signup" class="form form-reg" onsubmit="return validate()">
                        <h1 style="color: white;">Sign Up</h1>
                        <div class="form-field">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" autocomplete="off">
                            <p id="usernameError" style="color: red; font-weight:700;"></p>
                            <small></small>
                        </div>
            
                        <div class="form-field">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" autocomplete="off">
                            <p id="emailError" style="color: red; font-weight:700;"></p>
                            <small></small>
                        </div>
            
                        <div class="form-field">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" autocomplete="off">
                            <p id="passwordError" style="color: red; font-weight:700;"></p>
                            <small></small>
                        </div>
            
            
                        <div class="form-field">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                            <p id="confirm-passError" style="color: red; font-weight:700;"></p>
                            <small></small>
                        </div>
            
                        <div class="form-field">
                            <input type="submit" value="Sign Up" class="btn bg-danger text-light">
                        </div>
                    </form>
                </div>

<script>
    let username = document.getElementById('username');
    let email=document.getElementById('email');
    let password=document.getElementById('password');
    let confirm_password=document.getElementById('confirm-password');
   
    let validate1=1;

    function validate() {
        if(username.value==""){
            document.getElementById('usernameError').innerHTML="Please fill user name";
            validate1=0;
        }else if(username.value<=1){
            document.getElementById('usernameError').innerHTML="Minimum 10 character";
            validate1=0;

        }
        else{
            document.getElementById('usernameError').innerHTML="";
            validate1=1;

        }

        // -----------------------------------------------------------------//

        if(email.value==""){
            document.getElementById('emailError').innerHTML="Please fill email id";
            validate1=0;

        }else if(email.value >5){
            document.getElementById('emailError').innerHTML="Minimum 10 character";
            validate1=0;

        }else if(email.value <=15){
            document.getElementById('emailError').innerHTML="Maximum 15 character";
            validate1=0;

        }
        else{
            document.getElementById('emailError').innerHTML="";
            validate1=1;
            alert(`${nowDoc1()}`);
            

        }

        // -----------------------------------------------------------------//
        if(password.value==""){
            document.getElementById('passwordError').innerHTML="Please fill email id";
            validate1=0;

        }else if(password.value <=8){
            document.getElementById('passwordError').innerHTML="Minimum 5 character";
            validate1=0;

        }
        else{
            document.getElementById('passwordError').innerHTML="";
            validate1=1;

        }

        // -----------------------------------------------------------------//
        if(confirm_password.value==""){
            document.getElementById('confirm-passError').innerHTML="Please fill email id";
            validate1=0;

        }else if(confirm_password.value ==password.value){
            document.getElementById('confirm-passError').innerHTML="";
            validate1=0;

        }
        else{
            document.getElementById('confirm-passError').innerHTML="";
            validate1=1;


        }


        // ----------------------//
        if(validate1){
            return true;
           
        }
        else{
            return false;
        }
        return false;
    }
    function nowDoc1(){
        window.location.assign('https://chaitanyakuwar.github.io/GymCk/Main.html')
    }
</script>
