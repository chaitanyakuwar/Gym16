<body>
    <div class="landing">
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg  navbar-dark py-2 position-sticky" id="navbar-start"
            style="background-color:transparent;">
            <div class="container-fluid" id="nav-container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" class="img-thumbnail w-30 h-30" alt="logo">

                        style="color:red;font-weight:700;font-size:25px;">-Gym</span>
                </a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">

                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"

                    </form>
                </div>
            </div>

        <!-- Registration start -->
        <div class="container-fluid">
            <div class="container">
                <div class="Reg">
                    <center>
                        <a class="navbar-brand" href="#" style="font-size:35px;">
                            <img src="logo.png" class="img-thumbnail w-30 h-30" alt=""
                                style="width:50px; height:50px; border-radius:50%;">
                            <span style="color:white; font-size: larger; font-weight:700;">Ck</span><span style="color: red;
                                font-weight: 700;
                                font-size: 33px;">-Gym</span>
                        </a>
                    </center>
                </div>
                <!-- form -->
                <div class="container">
                    <div class="row">
                        <!-- <div class="col col-lg-3">

                        </div> -->
                        <div class="col col-lg-12">
                            <center>
                                <form action="" onsubmit="return validation()">
                                    <h1 style="color: white;">Sign Up</h1>
                                    <div class="form-content1">
                                        <input type="text"  placeholder="Enter your UserName" id="username">
                                        <p id="usererror" style="color:red; font-weight: bold;"></p>
                                    </div>
                                    <div class="form-content1">
                                        <input type="email"  placeholder="Enter your Email Id" style="width: 100%;
                                        padding: 15px;" id="email">
                                        <p id="emailerror" style="color:red; font-weight: bold;"></p>
                                    </div>
                                    <div class="form-content1">
                                        <input type="password"  placeholder="Enter your password" id="password">
                                        <p id="passerror" style="color:red;font-weight: bold;"></p>
                                    </div>
                                    <div class="form-content1">
                                        <input type="number"  placeholder="Enter your Mobile no." id="mobile" style="width: 100%;
                                        padding: 15px;">
                                        <p id="mobileerror" style="color:red; font-weight: bold;"></p>
                                    </div>
                                    <div class="form-content1">
                                        <button class="btn btn-outline-danger text-white font-weigth-bold bg-danger" style="text-align: left; font-weight: bold;" type="submit">Submit</button>
                                    </div>
                                </form>
                            </center>
                        </div>
                        <!-- <div class="col col-lg-3">
                            
                        </div> -->
                    </div>
                </div>
                <!-- form end -->
            </div>
        </div>
        <!-- Registration end -->
        <!-- Navbar end -->
    </div>
</body>
    <script>
        let username=document.getElementById('username');
        let email=document.getElementById('email');
        let password=document.getElementById('password');
        let mobile=document.getElementById('mobile');
        let valid1=1;
        function validation(){
            if(username.value==""){
                document.getElementById('usererror').innerHTML="username is empty";
                valid1=0;
            }
            else if(username.value.length<5){
                document.getElementById('usererror').innerHTML="username is more than 5 or 3 character";
                valid1=0;
            }else{
                document.getElementById('usererror').innerHTML="";
                valid1=1;
            }

            // email
            if(email.value==""){
                document.getElementById('emailerror').innerHTML="Email is empty";
                valid1=0;
            }else if(email.value.length<11){
                document.getElementById('emailerror').innerHTML="Email is minimum 15 character";
                valid1=0;
            }
            
            else{
                document.getElementById('emailerror').innerHTML="";
                valid1=1;
                alert(`${nowDoc1()}`);
            }

            // password
            if(password.value==""){
                document.getElementById('passerror').innerHTML="password is empty";
                valid1=0;
            }
            else if(password.value.length>10){
                document.getElementById('passerror').innerHTML="password is max 8 character character";
                valid1=0;
            }else{
                document.getElementById('passerror').innerHTML="";
                valid1=1;
            }

            // mobile
            if(mobile.value==""){
                document.getElementById('mobileerror').innerHTML="Mobile is empty";
                valid1=0;
            }
            else if(mobile.value.length>10){
                document.getElementById('mobileerror').innerHTML="Mobile is 10 character character";
                valid1=0;
            }else{
                document.getElementById('mobileerror').innerHTML="";
                valid1=1;
            }

            if(valid1){
                return true;
            }
            else{
                return false;
            }
        }

        function nowDoc1(){
        window.location.assign('https://chaitanyakuwar.github.io/Gym16/login.html');
    }
    </script>
